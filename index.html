<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Фігури</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>SVG Фігури</h1>
    <svg width="500" height="300">
      <!-- Квадрат -->
      <rect class="square" x="20" y="20" width="80" height="80" />

      <!-- Прямокутник -->
      <rect class="rectangle" x="120" y="20" width="120" height="80" />

      <!-- Коло -->
      <circle class="circle animated" cx="280" cy="60" r="40" />

      <!-- Еліпс -->
      <ellipse class="ellipse" cx="420" cy="60" rx="50" ry="30" />
    </svg>
  </body>
</html>
